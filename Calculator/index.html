<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <h1 id="calc" class="text-center; text-wrap">0</h1>
        <div class="container">
            <div id="buttons" class="row row-cols-3 text-center">
              <div id="7" class="col">7</div>
              <div id="8" class="col">8</div>
              <div id="9" class="col">9</div>
              <div id="4" class="col">4</div>
              <div id="5" class="col">5</div>
              <div id="6" class="col">6</div>
              <div id="1" class="col">1</div>
              <div id="2" class="col">2</div>
              <div id="3" class="col">3</div>
              <div id="0" class="col">0</div>
              <div id="+" class="col">+</div>
              <div id="-" class="col">-</div>
              <div id="x" class="col">&#215</div>
              <div id="/" class="col">&#xf7</div>
            </div>
            <div id="enter" class="col text-center fw-bold">Enter</div>
          </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
